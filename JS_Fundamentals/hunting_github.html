<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Hunting Github</title>
</head>
<body>
    

    <script>
        $(document).ready(function(){
            $('#mybtn').click(function(){
                $.get("https://api.github.com/users/hnkingsolver", displayName)
                // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
                function displayName(data) {
                    document.getElementById('name').innerHTML = data.name;
                    console.log(data);
                }
            })
        })   
        
        
        $(document).ready(function(){
            $('#mybtnn').click(function(){
                $.get("https://api.github.com/users/hnkingsolver", displayLogin)
                // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
                function displayLogin(data) {
                    document.getElementById('login').innerHTML = data.login;
                    console.log(data);
                }
            })
        })  
    </script>

    <input type="submit" value="click me" id="mybtnn">
    <h1>Github Login : <span id="login"> </span></h1>

    <input type="submit" value="click me" id="mybtn">
    <h1>Github Name : <span id="name"> </span></h1>
</body>
</html>
